{% extends "views/layout.html" %}

{% block index %}
  {% for movie in movies %}
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ movie.image_url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-text"><strong>{{ movie.director }}</strong></p>
      <a href="{{ movie.id }}" class="btn btn-primary">Rent</a>
    </div>
  </div>
  
  </div>
  {% endfor %}
  <br>

{% endblock %}
